<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullet CrossFit App</title>

  <!-- FAVICON -->
  <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/scss/login.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;500;700;900&display=swap"
    rel="
    stylesheet">

</head>

<body>
  <main class="login d-flex flex-column flex-lg-row justify-content-center align-items-center mx-auto">
    <section class="login__background col-lg-6"></section>
    <section
      class="login__container col-12 col-lg-6 d-flex flex-column justify-content-start justify-content-md-center align-items-center">
      <header class="login__header">
        <img src="../assets/img/logo/logo_white.png" alt="Bullet CrossFit Logo" class="header__logo">
        <h1 class="header__title text-center text-uppercase">Bienvenido</h1>
      </header>
      <form action=" #" class="login__form">
        <div class="login__input--container d-flex justify-content-center align-items-center flex-column">
          <div class="login__input">
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="login__input">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
            <span class="password--toggle"></span>
          </div>
        </div>
        <div class="login__button--container d-flex align-items-center justify-content-between">
          <a href="#" class="login__passrecover">Recuperar contraseña</a>
          <!-- <button type="submit" class="login__submit">Ingresa</button> -->
          <a href="./dashboard.html" class="button__submit--fake">Ingresa</a>
        </div>
      </form>
      <a href="#" class="login__privacy d-flex justify-content-center align-items-center">Aviso de privacidad</a>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="./assets/js/signup-form.js"></script>
</body>

</html>
